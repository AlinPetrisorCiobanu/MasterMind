<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>SelectorDeColores</title>
</head>

<body>
    <div class="container-fluid bg-warning">
        <div class="container bg-dark altura text-white text-center d-flex justify-content-center align-items-center">
            <div class="row bg-primary anchoCompleto justify-content-center">
                <div class="col-12">
                    <h1>MASTERMIND</h1>
                </div>
                <div class="col-12 espaciador"></div>
                <div class="col-12">
                    <h3>Choose yor colours</h3>
                </div>
                <div class="col-12 espaciador"></div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-10 bg-warning">1</div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-10 bg-info">2</div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-10 bg-dark">3</div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-10 bg-danger">4</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 espaciador"></div>
                    <div class="row">
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-5 bg-warning">
                                    <input type="color" class="anchoCompleto">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-5 bg-info">
                                    <input type="color" class="anchoCompleto">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-5 bg-dark">
                                    <input type="color" class="anchoCompleto">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-5 bg-danger">
                                    <input type="color" class="anchoCompleto">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 espaciador"></div>
                <div class="col">
                    <div class="row">
                        <div class="col-6">
                            <button>Start</button>
                        </div>
                        <div class="col-6">
                            <button>Close</button>
                        </div>
                    </div>
                </div>
                <div class="col-12 espaciador"></div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
