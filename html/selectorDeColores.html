<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>SelectorDeColores</title>
</head>

<body>
    <div class="container-fluid backgroundImagen altura">
        <div class="container altura text-white text-center d-flex justify-content-center align-items-center">
            <div class="row anchoCompleto justify-content-center">
                <div class="col-12">
                    <h1 class="fontDeGoogleParaMastermind">MASTERMIND</h1>
                </div>
                <div class="col-12 espaciador"></div>
                <div class="col-12">
                    <h3 class="fontDeGoogleParaMastermind2">Choose your colours :</h3>
                </div>
                <div class="col-12 espaciador"></div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 col-lg-3">
                            <div class="row"><div class="col espaciadorPequenio"></div></div>
                            <div class="row justify-content-center align-items-center">
                                <div id="colorSeleccionadoUno" class="col-10 divsColoresSelector"></div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row"><div class="col espaciadorPequenio"></div></div>
                            <div class="row justify-content-center align-items-center">
                                <div id="colorSeleccionadoDos" class="col-10 divsColoresSelector"></div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row"><div class="col espaciadorPequenio"></div></div>
                            <div class="row justify-content-center align-items-center">
                                <div id="colorSeleccionadoTres" class="col-10 divsColoresSelector"></div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row"><div class="col espaciadorPequenio"></div></div>
                            <div class="row justify-content-center align-items-center">
                                <div id="colorSeleccionadoCuatro" class="col-10 divsColoresSelector"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 espaciador"></div>
                    <div class="row">
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-12 espaciadorPequenio"></div>
                                <div class="col-5">
                                    <input id="colorUno" type="color" class="anchoCompleto" value="#f30505" onclick="play()">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-12 espaciadorPequenio"></div>
                                <div class="col-5">
                                    <input id="colorDos" type="color" class="anchoCompleto" value="#0000ff" onclick="play()">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-12 espaciadorPequenio"></div>
                                <div class="col-5">
                                    <input id="colorTres" type="color" class="anchoCompleto" value="#008000" onclick="play()">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-lg-3">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-12 espaciadorPequenio"></div>
                                <div class="col-5">
                                    <input id="colorCuatro" type="color" class="anchoCompleto" value="#ffff00" onclick="play()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 espaciador"></div>
                <div class="col">
                    <div class="row">
                        <div class="col-6">
                            <a href="gameMasterMind.html"><button id="botonStartSelectorDeColores" class="botonesPrincipales" onclick="goToGame()">Start</button></a>
                        </div>
                        <div class="col-6">
                            <a href="../index.html"><button class="botonesPrincipales">Close</button></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 espaciador"></div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
